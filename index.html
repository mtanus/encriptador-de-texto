<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
</head>
<body>
    <main>
        <h1>Encriptador de texto</h1>
        <textarea placeholder="Ingresa un texto en minúsculas, sin acentos ni caracteres especiales."></textarea>
        <button>Encriptar</button>
        <button>Desencriptar</button>
        <p>Texto encriptado/desencriptado</p>

        <aside>
            <a href="https://storyset.com/online" target="_blank">
                <img src="./assets/envio-mensajes.svg" alt="Dos personas enviándose mensajes">
            </a>            
        </aside>
    </main>

    <footer>Desarrollado por Mauricio TM</footer>
</body>
</html>
